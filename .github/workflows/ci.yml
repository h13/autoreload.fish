name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            fish-ppa: release-3
          - os: ubuntu-latest
            fish-ppa: release-4
          - os: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install fish shell (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-add-repository --yes --no-update ppa:fish-shell/${{ matrix.fish-ppa }}
          sudo apt-get update --quiet=2
          sudo apt-get install --yes fish
        shell: bash
      - name: Install fish shell (macOS)
        if: runner.os == 'macOS'
        run: brew install fish
        shell: bash
      - name: Show fish version
        run: fish --version
        shell: bash
      - name: Install fisher and fishtape
        run: |
          curl -sL https://raw.githubusercontent.com/jorgebucaran/fisher/main/functions/fisher.fish | source
          fisher install jorgebucaran/fisher
          fisher install jorgebucaran/fishtape
        shell: fish {0}
      - name: Syntax check
        run: |
          fish --no-execute conf.d/autoreload.fish
          fish --no-execute completions/autoreload.fish
        shell: fish {0}
      - name: Format check
        run: fish_indent --check conf.d/autoreload.fish completions/autoreload.fish tests/autoreload_test.fish
        shell: fish {0}
      - uses: fish-shop/run-fishtape-tests@v2
        with:
          patterns: tests/**.fish
